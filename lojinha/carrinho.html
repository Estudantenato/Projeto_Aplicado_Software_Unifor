<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Entre Linhas e Botões</title>
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css\carrinho.css">
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <div class="logo-text">
                    Entre <span>Linhas</span> e <span>Botões</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Produtos</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="carrinho.html">Carrinho</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carrinho -->
    <section class="container my-5" style="margin-top: 100px;">
        <h2 class="text-center mb-4">Carrinho de Compras</h2>
        <div class="row">
            <div class="col-md-8">
                <div class="cart-item">
                    <div class="row">
                        <div class="col-3">
                            <img src="..\assets\conjunto_masc.jpg" alt="Produto 1">
                        </div>
                        <div class="col-9">
                            <h3>Conjunto Masculino</h3>
                            <p>R$ 79,90</p>
                            <button class="btn btn-custom">Remover</button>
                        </div>
                    </div>
                </div>
                <div class="cart-item">
                    <div class="row">
                        <div class="col-3">
                            <img src="..\assets\vestido_femino_infantil.jpeg" alt="Produto 2">
                        </div>
                        <div class="col-9">
                            <h3>Vestido Feminino</h3>
                            <p>R$ 89,90</p>
                            <button class="btn btn-custom">Remover</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Resumo do Pedido</h5>
                        <p class="card-text">Subtotal: R$ 169,80</p>
                        <p class="card-text">Frete: Grátis</p>
                        <p class="cart-total">Total: R$ 169,80</p>
                        <button class="btn btn-custom btn-block">Finalizar Compra</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-custom">
        <div class="container">
            <p>&copy; 2023 Entre Linhas e Botões. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
