<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Entre Linhas e Botões</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/index.css">
    <!-- Icone Inicial da pagina -->
    <link rel="icon" href="../assets/de-costura.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar Simplificada -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand animate__animated animate__fadeInLeft" href="index.html">
                <div class="logo-text">
                    Entre <span>Linhas</span> e <span>Botões</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo do Carrinho -->
    <div class="content-wrapper">
        <div class="container my-4">
            <h2 class="text-center mb-4 animate__animated animate__fadeIn">Seu Carrinho</h2>
            <div class="row">
                <div class="col-md-8" id="cart-items">
                    <!-- Itens do carrinho serão inseridos aqui pelo JavaScript -->
                    <div class="text-center py-5">
                        <p class="text-muted">Seu carrinho está vazio</p>
                        <a href="index.html" class="btn btn-primary">Continuar Comprando</a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card summary-card animate__animated animate__fadeInRight">
                        <div class="card-body">
                            <h5 class="card-title">Resumo do Pedido</h5>
                            <div id="order-summary">
                                <p class="fw-bold">Total: R$ <span id="cart-total">0,00</span></p>
                                
                                <div class="payment-methods mt-4">
                                    <h6>Método de Pagamento</h6>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="credit" checked>
                                        <label class="form-check-label" for="creditCard">
                                            <i class="bi bi-credit-card"></i> Cartão de Crédito
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="debitCard" value="debit">
                                        <label class="form-check-label" for="debitCard">
                                            <i class="bi bi-credit-card-fill"></i> Cartão de Débito
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="pix" value="pix">
                                        <label class="form-check-label" for="pix">
                                            <i class="bi bi-qr-code"></i> PIX
                                        </label>
                                    </div>
                                </div>
                                
                                <button class="btn btn-success w-100 mt-4 checkout-btn" id="checkout-btn">
                                    <i class="bi bi-check-circle"></i> Finalizar Compra </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-custom mt-auto">
        <div class="container">
            <p>&copy; 2023 Entre Linhas e Botões. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    
       <script src="js/carrinho.js"></script>

</body>
</html>
