<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="..\assets\de-costura.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/index.css">
    <!-- CSS específico para detalhes do produto -->
    <link rel="stylesheet" href="css/detalhes.css">
</head>
<body>
    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand animate__animated animate__fadeInLeft" href="index.html">
                <div class="logo-text">
                    Entre <span>Linhas</span> e <span>Botões</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Produtos
                        </a>
                        <ul class="dropdown-menu dropdown-menu-custom" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Masculinos</a></li>
                            <li><a class="dropdown-item" href="#">Femininos</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Sobre Nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="carrinho.html">Carrinho</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container my-5" style="padding-top: 80px;">
        <div class="row">
            <!-- Coluna de Imagens do Produto -->
            <div class="col-md-6">
                <div class="product-image-container">
                    <img id="mainProductImage" src="" alt="Imagem do Produto" class="main-product-image" onclick="zoomImage(this)">
                </div>
                <div class="thumbnail-container">
                    <img src="" alt="Miniatura 1" class="thumbnail" onclick="changeImage(this, 1)">
                    <img src="" alt="Miniatura 2" class="thumbnail" onclick="changeImage(this, 2)">
                    <img src="" alt="Miniatura 3" class="thumbnail" onclick="changeImage(this, 3)">
                </div>
                
                <!-- Modal de Zoom -->
                <div class="zoomed-image" id="zoomedImageContainer" onclick="closeZoom()">
                    <img id="zoomedImage" src="" alt="Imagem ampliada">
                </div>
            </div>
            
            <!-- Coluna de Informações do Produto -->
            <div class="col-md-6 product-details-section">
                <h1 id="productTitle" class="mb-3"></h1>
                
                <div class="d-flex align-items-center mb-3">
                    <div class="me-3">
                        <span class="text-warning">
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-half"></i>
                        </span>
                        <span class="text-muted ms-1">(avaliações)</span>
                    </div>
                    <span class="badge bg-success">Disponível</span>
                </div>
                
                <h2 id="productPrice" class="text-danger mb-4"></h2>
                
                <p id="productDescription" class="mb-4"></p>
                
                <div class="mb-4">
                    <label for="quantity" class="form-label">Quantidade:</label>
                    <div class="input-group quantity-selector">
                        <button class="btn btn-outline-secondary" type="button" onclick="decreaseQuantity()">-</button>
                        <input type="number" class="form-control text-center" id="quantity" value="1" min="1" max="10">
                        <button class="btn btn-outline-secondary" type="button" onclick="increaseQuantity()">+</button>
                    </div>
                </div>
                
                <div class="d-grid gap-2 mb-5">
                    <button class="btn btn-custom btn-lg" type="button" onclick="addToCart()">
                        <i class="bi bi-cart-plus"></i> Adicionar ao Carrinho
                    </button>
                </div>
                
                <div class="card mb-4">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Características do Produto</h5>
                    </div>
                    <div class="card-body">
                        <ul id="productFeatures" class="product-features">      
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer  -->
    <footer class="footer-custom">
        <div class="container">
            <p>&copy; 2023 Entre Linhas e Botões. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
   <script src="js/detalhes-produto.js"></script>
</body>
</html>
